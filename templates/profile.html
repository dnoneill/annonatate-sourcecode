{% extends 'base.html' %}
{% block header %}
  <h1>{% block title %}Profile{% endblock %}</h1>
{% endblock %}
{% block content %}
	<div class="logout">
		<a href="{{url_for('logout')}}">Logout</a>
	</div>
	<div class="tab">
		<!-- <button class="tablinks" onclick="openTab(event, 'iiifimage')" id="defaultOpen">Create IIIF image</button> -->
		<button class="tablinks" onclick="openTab(event, 'profile')" id="defaultOpen">Edit Profile and Workspaces</button>
		<button class="tablinks" onclick="openTab(event, 'data')" id="datatab">Edit preloaded manifests/images</button>
		<button class="tablinks" onclick="openTab(event, 'uploads')" id="uploadstab">Edit uploaded manifests/images</button>
	  </div>
	<div id="profile" class="tabcontent">
	{% include 'profiletab.html' %}
	</div>
	<div id="data" class="tabcontent">
		{% include 'profiledata.html' %}
	</div>
	<div id="uploads" class="tabcontent">
		{% include 'profileuploads.html' %}
	</div>
{% endblock %}
