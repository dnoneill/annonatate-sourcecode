<!DOCTYPE html>
<html>
<title>{% block title %}{% endblock %}</title>

<head>
	<link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='assets/css/main.css') }}">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css" href="https://code.getmdl.io/1.3.0/material.cyan-indigo.min.css" />

  <script src="https://ncsu-libraries.github.io/annona/dist/annona.js"></script>
  <link rel="stylesheet" type="text/css" href="https://ncsu-libraries.github.io/annona/dist/annona.css">	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="//cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
 </head>
<body>
  <div class="topnav" id="myTopnav">
    <a href="{{ url_for('index') }}"><i class="fa fa-home" aria-hidden="true"></i>
    </a>
    <a href="{{ url_for('listannotations') }}">Annotations</a>
    <a href="{{ url_for('search') }}">Search</a>
    <a href="{{ url_for('upload') }}">Upload</a>
    <a href="{{ url_for('annonaview') }}">Custom views</a>
    <a href="{{ url_for('customviews') }}">List custom views</a>
    <a href="/profile" style="float: right;">
      <img src="{{session['avatar_url']}}" style="height: 1em; padding: 0px 6px 0px;">
      {{session['user_name']}}
    </a>
     {% if session['workspaces'] | length > 1 %}
    	<a style="float: right;" href="/workspaces" >{{session['currentworkspace']['full_name']}}</a>
    {% endif %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <section class="content">
    <header>
      {% block header %}{% endblock %}
    </header>
    {% block content %}{% endblock %}
  </section>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>    
</body>
</html>
