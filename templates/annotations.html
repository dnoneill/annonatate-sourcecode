{% extends 'base.html' %}

{% block content %}
{% for key, value in annotations.items() %}
{% if key != "" %}
	<script type="application/json" id="{{key}}">
		{{value | tojson_pretty | safe}}
	</script>
	<iiif-{{format}} annotationlist="{{key}}"></iiif-{{format}}>
{% endif %}
{% endfor %}
{% endblock %}
