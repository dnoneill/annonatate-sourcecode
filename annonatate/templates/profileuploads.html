{% for key in session['upload'] %}
<div class="uploadlist" id="{{key}}">
  <h2>{{key.title()}}</h2>
  {% for url in session['upload'][key] %}
  <div>
    <a href="{{url}}">{{url}}</a>
    {% with file=url, next='/profile?tab=uploads' %}
    {% include 'deletebutton.html' %}
    {% endwith %}
    </div>
{% endfor %}
</div>
{% endfor %}
